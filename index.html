<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<!-- css stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<!-- header -->
		<header>
			<!-- title -->
			<div class="row">
				<h1>Welcome to Hangman!</h1>
			</div>
		</header>
		
		<!-- user score -->
		<div class="row">
			<h5>Wins: 
				<span id="wins">0</span>
			</h5>
			<h5>Losses: 
				<span id="losses">0</span>
			</h5>
		</div>

		<!-- current user progress -->
		<div class="row">
			<h3>Guess this word:</h3>
			<h3><div id="currentProgress"></div></h3>				
		</div>

		<!-- letters user has guessed -->
		<div class="row">
			<h3>Letters you've guessed:</h3>
			<h5><div id="lettersGuessed"></div></h5>
		</div>

		<!-- guesses user has left -->
		<div class="row">
			<h3>Guesses you have left:</h3>
			<h5><div id="guessesLeft"></div></h5>
		</div>
	</div>
	<!-- jQuery cdn -->
	<script
	src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"></script>
	<!-- javascript stylesheet -->
	<script src="assets/javascript/app.js"></script>
</body>
</html>
