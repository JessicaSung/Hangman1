<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
	<!-- css stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<!-- header -->
				<header>
					<!-- title -->
					<div class="row">
						<h1>Cutting Edge Hangman</h1>
					</div>
					<div class="row">
						<h4><strong>Press any letter to guess!</strong></h4>
					</div>
				</header>
				
				<!-- user score -->
				<div class="row">
					<h5>Wins: 
						<span id="wins"></span>
					</h5>
					<h5>Losses: 
						<span id="losses"></span>
					</h5>
				</div>

				<!-- current user progress -->
				<div class="row">					
					<h3><strong>Guess the Sword:</h3>
					<h3><div id="currentProgress"></div></strong></h3>
				</div>

				<!-- incorrrect letters guessed -->
				<div class="row">
					<h3>Incorrect Letters guessed:</h3>
					<h5><div id="lettersGuessed"></div></h5>
				</div>

				<!-- guesses remaining -->
				<div class="row">
					<h3>Guesses remaining:</h3>
					<h5><div id="guessesLeft"></div></h5>
				</div>
			</div>

			<div class="col-md-6">
				<img src="./assets/images/purple-sword.png">				
			</div>

		</div>

	</div>
	<!-- jQuery cdn -->
	<script
	src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"></script>
	<!-- javascript stylesheet -->
	<script src="assets/javascript/app.js"></script>
</body>
</html>
